<div *ngIf="isModalShown" [config]="{ show: true, ignoreBackdropClick: true }" (onHidden)="onHidden()" bsModal #login_modal="bs-modal"
     class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="card">
        <div class="card-body">
          <h2>Login</h2>
          <p class="text-medium-emphasis">Sign In to your account</p>
          <p><span class="text-medium-emphasis">New to Blog? </span><a routerLink="/registration">Create an account.</a></p>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="data_form">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="email" formControlName="username" class="form-control" placeholder="Username">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
            </div>
            <div class="text-end">
                 <button type="button" class="btn btn-secondary me-3" (click)="hideModal()">Close</button>
                 <button type="submit" class="btn btn-primary" [disabled]="form.invalid || clickButton == false">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
