<ng-template #delete_template>
  <div class="modal-body text-center">
    <p>Do you want to delete this item?</p>
    <button type="button" class="btn-yes btn btn-danger" (click)="confirm()">Yes</button>
    <button type="button" class="btn-no ml-2 btn btn-secondary" (click)="decline()">No</button>
  </div>
</ng-template>
