<app-header></app-header>
<main id="main">
  <div class="container pt-3" data-aos="fade-up">
    <div class="section-header d-flex justify-content-between align-items-center mb-5">
      <h2>Academic</h2>
    </div>
    <div class="row g-5">
      <div *ngIf="data.length == 0" class="pb-3 pt-2 text-center">
        <img src="assets/img/ezgif.com-gif-maker (2).jpg" alt="no result">
        <h2>Sorry But No Result</h2>
        <button type="button" class="btn btn-primary">Reset</button>
      </div>

      <div *ngFor="let item of data" class="col-lg-3 post-entry-1">
        <a [routerLink]="['/academic', item?.id]"><img src="{{imagePrefix + item?.image}}" alt="image" class="img-fluid image-height"></a>
        <div class="post-meta">
          <span class="date">{{item?.volume}} </span> <span class="mx-1">&bullet;</span> <span>{{item?.volume_number}}
          <sup>{{item?.s}}</sup> <span class="mx-1">&bullet;</span> </span>
          <span class="date">{{item?.letter}} </span> | <span>{{item?.page}}</span>
        </div>
        <h2><a [routerLink]="['/academic', item?.id]">{{item?.title}}</a></h2>
      </div>
    </div>
  </div>
</main>
<app-footer></app-footer>
<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
