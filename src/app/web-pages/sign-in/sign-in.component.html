<!-- ======= Header ======= -->
<app-header></app-header>

<main id="main">

  <section id="registration" class="registration">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-lg-12 text-center mb-5">
          <h1 class="page-title">Sign In</h1>
        </div>
      </div>
      <form method="post" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" autocomplete="off" class="php-email-form">
        <div class="row">
          <div class="form-group col-md-6 offset-md-3">
            <label for="username" [ngClass]="(form.controls.username?.invalid &&
        (form.controls.username?.dirty || form.controls.username?.touched)) ? 'invalid-label-color' : ''">Username *</label>
            <input type="text" class="form-control" formControlName="username" id="username" placeholder="Username" required>
            <div *ngIf="form.get('username')?.hasError('required') && (form.get('username')?.dirty || form.get('username')?.touched)">
              <span class="error-message">Username is required</span>
            </div>
          </div>
          <div class="form-group col-md-6 offset-md-3">
            <label for="password" [ngClass]="(form.controls.password?.invalid &&
        (form.controls.password?.dirty || form.controls.password?.touched)) ? 'invalid-label-color' : ''">Password *</label>
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password" required>
            <div *ngIf="form.get('password')?.hasError('required') && (form.get('last_name')?.dirty || form.get('password')?.touched)">
              <span class="error-message">Password is required</span>
            </div>
          </div>
        </div>
        <div class="text-center"><button [disabled]="form.invalid" type="submit">Sign In</button></div>
      </form>
    </div>
  </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<app-footer></app-footer>
<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
