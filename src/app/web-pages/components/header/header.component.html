<div class="search_block" *ngIf="searchShow">
  <form [formGroup]="form" (ngSubmit)="searchSubmit(form.value)">
    <div class="container-md" data-aos="fade-in">
      <div class="row">
          <button type="button" class="btn-close float-end position-relative" (click)="searchForm()" aria-label="Close"></button>
          <h1>Search</h1>
        <div class="col-md-4">
          <div class="mb-3">
          <label for="title">Title</label>
          <input type="text" class="form-control" formControlName="title" id="title">
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
          <label for="description">Description</label>
          <input type="text" class="form-control" formControlName="description" id="description">
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
          <label for="description">Select Country</label>
          <angular2-multiselect [data]="itemListCountry"
                                [settings]="settingsCountry"
                                formControlName="country"
                                id="country"
          >
          </angular2-multiselect>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
          <label for="description">Select City</label>

          <angular2-multiselect [data]="itemListCity"
                                [settings]="settingsCountry"
                                formControlName="city"
          >
          </angular2-multiselect>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
          <label for="description">Select Category</label>

          <angular2-multiselect [data]="itemListCategory"
                                [settings]="settingsCategory"
                                formControlName="category"
          >
          </angular2-multiselect>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label for="description">Select Tag</label>

            <angular2-multiselect [data]="itemListTag"
                                  [settings]="settingsCategory"
                                  formControlName="tag"
            >
            </angular2-multiselect>
          </div>
        </div>
      </div>

    <button type="button" class="btn btn-primary float-end" (click)="searchSubmit(form.value)">Submit</button>
    <button type="reset" class="btn btn-primary float-end me-2" (click)="reset(form.value)">Reset</button>
    </div>

  </form>


</div>
